<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href='CSS/Components/icons/Win/bien.ico' type='image/png'/>
  <title>!Bien Dialer</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>
<body>
<header>
      <h1>Contacten</h1>
      <a id="doset" href="#" title="Instellingen"><!-- img src="CSS/Components/settings.svg" alt="Instellingen icoon" --></a>
</header>
<div id="contact">
  <section id="list">
    <form class="containerInput">
        <input type="text" id="search" name="search" placeholder="Zoek contact &hellip;">
        <a href="#" id="add" title="Contact toevoegen"></a>
    </form>
    <address>
      <a href="#" data-phone-number="0031882436428">!Bien ICT</a><a href="#" class="more">&gt;</a>
    </address>
  </section>
  <section id="detail">
    <a href="#" class="less">&lt;</a>
    <form>
      <fieldset class="name">
        <div><input type="hidden" name="contact_uuid" value="0"><label><input type="radio" name="contact_name_prefix" value="Dhr.">Dhr.</label><label><input type="radio" name="contact_name_prefix" value="Mevr.">Mevr.</label></div>
        <div><input type="text" name="contact_name_given" placeholder="voornaam"></div>
        <div><input type="text" name="contact_name_middle" placeholder="initialen"></div>
        <div><input type="text" name="contact_name_suffix" placeholder="tussenvoegsel"></div>
        <div><input type="text" name="contact_name_family" placeholder="achternaam"></div>
        <div><input type="text" name="contact_organization" placeholder="organisatie"></div>
        <fieldset class="phone">
          <legend>Telefoon</legend>
          <div class="add">
            <input type="hidden" name="contact_phones[0][sequence]">
            <input type="text" name="contact_phones[0][label]" placeholder="Werk" class="label"><input type="text" name="contact_phones[0][number]" placeholder="telefoonnummer">
          </div>
        </fieldset>
        <fieldset class="email">
          <legend>email</legend>
          <div class="add">
            <input type="hidden" name="contact_emails[0][sequence]">
            <input type="text" name="contact_emails[0][label]" placeholder="Werk" class="label"><input type="text" name="contact_emails[0][email]" placeholder="emailadres">
          </div>
        </fieldset>
      </fieldset>
    </form>
  </section>
  <section id="settings">
    <form action="#" onsubmit="return false;">
    <fieldset class="pbx_conn">
      <legend>PBX Server verbindingsgegevens</legend>
      <div><input type="text" name="pbx_address" placeholder="Adres centrale"></div>
      <div><input type="text" name="pbx_extension" placeholder="Extensie nummer"></div>
      <div><input type="password" name="pbx_password" placeholder="Wachtwoord"></div>
      <div><button id="connect">verbinden</button></div>
    </fieldset>
    <fieldset class="ext_status">
      <legend>Telefoon status</legend>
      <div><label class="switch">Do not disturb<input type="checkbox" name="pbx_do_not_disturb"><span class="slider round"></span></label></div>
      <div><label class="switch">Voicemail<input type="checkbox" name="pbx_voicemail_enabled"><span class="slider round"></span></label></div>
      <div><label class="switch">Call forward<input type="checkbox" name="pbx_forward_all_enabled"><span class="slider round"></span></label></div>
      <div><input type="text" name="pbx_forward_all_destination" placeholder="call forward nummer" disabled="disabled"></div>
    </fieldset>
    <fieldset class="ext_coor">
      <legend>Namen voor interne telefoongids</legend>
      <div><input type="text" name="pbx_effective_caller_id_name" placeholder="Display naam [tijdens bellen]"></div>
      <div><input type="text" name="pbx_directory_first_name" placeholder="Voornaam [voor telefoongids]"></div>
      <div><input type="text" name="pbx_directory_mid_fix" placeholder="Tussenvoegsel"></div>
      <div><input type="text" name="pbx_directory_last_name" placeholder="Achternaam"></div>
    </fieldset>
    </form>
  </section>
  <footer>
  </footer>
</div>
  <section class="console">
    <address>
      <a href="#" class="back"></a>
    </address>
    <address>
      <a href="#" class="back"></a>
    </address>
    <form id="extEdit" action="#">
      <fieldset>
        <button></button>
        <ul id="extList"></ul>
        <div><input type="text" name="extension" placeholder="extension"><a class="del"></a></div>
        <div><textarea type="text" name="label" placeholder="label"></textarea></div>
      </fieldset>
    </form>
    <button id="docon" class="open">&gt;</button>
  </section>
</body>
</html>
